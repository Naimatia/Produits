<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Responsable</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="contentBody">
    <div class="container mt-4">
        <form method="post" th:action="@{/admin/save}">
            <div class="form-group">
                <h2>Ajouter un Responsable</h2>
            </div>
            <div class="form-group">
                <label class="col-form-label">Nom</label>
                <input type="text" class="form-control" name="nom" th:value="${employe.nom}">
                <span th:errors="${employe.nom}" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label class="col-form-label">Prenom</label>
                <input type="text" class="form-control" name="prenom" th:value="${employe.prenom}">
                <span th:errors="${employe.prenom}" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label class="col-form-label">Email</label>
                <input type="email" class="form-control" name="email" th:value="${employe.email}">
                <span th:errors="${employe.email}" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label class="col-form-label">Password</label>
                <input type="password" class="form-control" name="password" th:value="${appUser.password}">
                <span th:errors="${appUser.password}" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label class="col-form-label">Confirm Password</label>
                <input type="password" class="form-control" name="repassword" th:value="${appUser.password}">
                <span th:errors="${appUser.password}" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label class="col-form-label">Date debut travail</label>
                <input type="date" class="form-control" name="dateDebutTravail" th:value="${employe.dateDebutTravail}">
                <span th:errors="${employe.dateDebutTravail}" class="text-danger"></span>
            </div>
         <!--   <div class="form-group">
                <label class="col-form-label">Matiere</label>
                <select class="form-control" aria-label="Default select example" name="matiere" th:value="${employe.matiere}">
                    <option value="MATH">Math</option>
                    <option value="INFORMATIQUE">Informatique</option>
                </select>
            </div>-->
            <div class="form-group">
                <label>Departements:</label><br>
                <!-- Loop over departements and add checkboxes -->
                <th:block th:each="dept : ${departements}">
                    <input type="checkbox" id="departement${dept.id}" name="departementIds" th:value="${dept.iddep}">
                    <label for="departement${dept.id}"><span th:text="${dept.nom}"></span></label><br>
                </th:block><br>
            </div>

            <div class="form-group">
                <label>Classes:</label><br>
                <!-- Loop over classes and add checkboxes -->
                <th:block th:each="cl : ${classes}">
                    <input type="checkbox" id="classe${cl.id}" name="classeIds" th:value="${cl.idClas}">
                    <label for="classe${cl.id}"><span th:text="${cl.nom}"></span></label><br>
                </th:block><br>
            </div>
            <div class="form-group">

                <label>Matieres:</label><br>
                <!-- loop over matieres and add checkboxes -->
                <th:block th:each="mat : ${matieres}">
                    <input type="checkbox" id="matiere${mat.idMat}" name="matiereIds" th:value="${mat.idMat}">
                    <label for="matiere${mat.idMat}"><span th:text="${mat.nom}"></span></label><br>
                </th:block><br>
            </div>
            <div class="form-group">
                <label class="col-form-label">Role</label>
                <select class="form-control" aria-label="Default select example" name="role" th:value="${employe.role}">
                    <option value="PROFESSEUR">Professeur</option>
                    <option value="CHEFDEP">ChefDep</option>
                </select>
                <span th:errors="${employe.role}" class="text-danger"></span>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
