<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="templateEtudiant" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css"
        integrity="sha384-Gs3s2mC6y7FkQA7X6UkN7BbG6bHHRN2pg2n7W9n1G/6XyH9EzD+yV8gFoo5bDvWB"
        crossorigin="anonymous">
</head>
<body>
<div class="container mt-5" layout:fragment="contentBody1">
  <div class="container">
    <h1 class="mt-4">Notes de l'étudiant</h1>

    <table class="table mt-4">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Matière</th>
        <th scope="col">Note DS</th>
        <th scope="col">Note DC</th>
      </tr>
      </thead>
      <tbody>
      <!-- Parcourir les notes de l'étudiant -->
      <tr th:each="note : ${notesEtudiant}">
        <td th:text="${note.matiere.nom}"></td>
        <td th:text="${note.ds}"></td>
        <td th:text="${note.dc}"></td>
      </tr>
      </tbody>
    </table>
    <div class="mt-4">
      <h2>Moyenne : <span th:text="${moyenneFormatted}"></span></h2>
      <!-- Afficher un message d'admission ou de refus en fonction de la moyenne de l'étudiant -->
      <p th:if="${admis}">Félicitations, vous êtes admis !</p>
      <p th:if="${!admis}">Désolé, vous êtes refusé.</p>
    </div>
  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</div>
</body>
</html>
