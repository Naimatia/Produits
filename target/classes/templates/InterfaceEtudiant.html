<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="templateEtudiant" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css"
          integrity="sha384-Gs3s2mC6y7FkQA7X6UkN7BbG6bHHRN2pg2n7W9n1G/6XyH9EzD+yV8gFoo5bDvWB"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5" layout:fragment="contentBody1">
    <div class="container">
        <h1>Profil de l'étudiant</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Informations personnelles</h5>
                <p><strong>Nom:</strong> <span th:text="${etudiant.nom}"></span></p>
                <p><strong>Prénom:</strong> <span th:text="${etudiant.prenom}"></span></p>
                <p><strong>Email:</strong> <span th:text="${etudiant.email}"></span></p>
                <p><strong>Date de naissance:</strong> <span th:text="${etudiant.dateNiassance}"></span></p>
                <p><strong>Genre:</strong> <span th:text="${etudiant.genre}"></span></p>
                <p><strong>Departement:</strong> <span th:text="${etudiant.departement.nom}"></span></p>
                <p><strong>Classe:</strong> <span th:text="${etudiant.classe.nom}"></span></p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
